<html>
    <head>
        <title>フォームからデータを挿入</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="./jdbc11" method="post">
         <!--profilesID,name,tel,age,birthday-->
         <p>登録済みID(任意の2桁の整数)<br><input type="text" name="ID"></p>
         <p>変更内容</p>
         <p>氏名<br><input type="text" name="name"></p>
         <p>電話番号(例000-0000-0000)<br><input type="text" name="tel"></p>
         <p>年齢<br><input type="text" name="age"></p>
         <p>生年月日(例1995-1-1)<br><input type="text" name="birthday"></p>
         <br>
         <!-- 送信 --> 
         <input type="submit" name="submit" value="送信">
         </form>
     </body>
</html>
