<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>データ操作/入力内容の取得/入力フィールド</title>
    </head>
    <body>
        <form action="./data.jsp" method="post">
         <!-- 名前情報（テキストボックスで作成 -->
         <p>氏名<input type="text" name="Name"></p><br>
         <!-- 性別情報（ラジオボタンで作成） -->
         <p>男<input type="radio" name="men"></p>
         <p>女<input type="radio" name="rady"></p><br>
         <!-- 趣味情報（テキストエリアで作成） --> 
         <p>趣味<textarea name="Text"></textarea></p>
         <!-- 送信 --> 
         <input type="submit" name="submit">
         </form>
     </body>
</html>
